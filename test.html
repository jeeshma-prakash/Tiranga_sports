<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hero Section Replica</title>
<link rel="stylesheet" href="assets/css/style.css">

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #f7f7f7;
    }

    .hero {
        width: 100%;
        height: 100vh;
        background: white;
        border-radius: 30px;
        overflow: hidden;
        padding: 40px 60px;
        box-sizing: border-box;
    }

    /* The masked video section */
    .hero-video-mask {
        width: 100%;
        height: 650px;
        position: relative;
        margin-top: 20px;

        /* THE SAME CURVED MASK YOU SHOWED */
        clip-path: polygon(
            0 0, 
            100% 0, 
            100% 100%, 
            55% 100%, 
            45% 85%, 
            0 85%
        );

        border-radius: 25px;
        overflow: hidden;
    }

    .hero-video-mask video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Content on left side of video */
    .hero-content {
        position: absolute;
        top: 60px;
        left: 70px;
        color: white;
        max-width: 45%;
        z-index: 2;
    }

    .hero-content h1 {
        font-size: 45px;
        font-weight: 600;
        line-height: 1.2;
        margin: 0;
    }

    .hero-content button {
        margin-top: 20px;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        background: #ff6b4a;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    /* Left-side stats (placed in the mask gap) */
    .hero-stats {
        position: absolute;
        left: 40px; /* inside the left gap */
        top: 200px;
        z-index: 2;
        display: flex;
        flex-direction: column;
        gap: 14px;
        max-width: 260px;
        transform: translateZ(0);
    }

    .stat-card {
        background: rgba(255,255,255,0.95);
        padding: 12px 14px;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        /* display: flex; */
        align-items: center;
        gap: 12px;
    }

    .stat-num {
        font-size: 28px;
        font-weight: 700;
        color: #ff6b4a;
        min-width: 70px;
        margin-bottom:1rem;
    }

    .stat-label {
        font-size: 13px;
        color: #222;
        line-height: 1.2;
    }

    .details-boxes {
        margin-top: -55px;
        display: flex;
        /* justify-content: center; */
        gap: 20px;
        padding: 0 20px;
        align-items: center;
    }

    /* used earlier for three feature cards; we now reuse .stat-card for counters
       but keep this around in case we revert to details later */

    .detail-card h3 {
        margin: 0 0 10px;
        font-size: 20px;
        font-weight: 600;
    }

    .detail-card p {
        margin: 0;
        color: #666;
        font-size: 14px;
        line-height: 1.5;
    }

    /* Styles to adapt counters that appear in the details area */
    .details-boxes .stat-card {
        width: auto;
        padding: 20px 25px;
        background: white;
        border-radius: 16px;
    }

    /* larger numbers for the counters when used in the details row */
    .details-boxes .stat-num {
        font-size: 36px;
    }

    .details-boxes .stat-label {
        font-size: 14px;
        color: #333;
    }

    /* Small screens: move stats below content */
    @media (max-width: 900px) {
        .hero-stats {
            position: static;
            transform: none;
            margin-top: 20px;
            max-width: 100%;
            flex-direction: row;
        }

        .stat-card { padding: 10px; }
    }

</style>
</head>
<body>

<div class="hero">

    <!-- MASKED VIDEO BLOCK -->
    <div class="hero-video-mask">
        <video src="assets/videos/hero.mp4" autoplay loop muted playsinline></video>
         <div class="hero-overlay"></div>

        <!-- TEXT OVER VIDEO -->
        <div class="hero-content">
            <p class="hero-eyebrow mb-3">Sports For Every Village</p>
            <h1 class="display-4 fw-bold text-uppercase mb-3">Empowering Rural India Through Sports 
            </h1>
            <p class="lead mb-4">Building Champions from the Villages with access to coaching, equipment, and safe play
                spaces.</p>
            <div class="d-flex flex-wrap gap-3">
                <a class="btn btn-lg hero-btn-donate" href="#donate">Donate Now</a>
                <a class="btn btn-lg hero-btn-join" href="#volunteer">Join Our Mission</a>
            </div>
        </div>
    </div>

    <!-- THREE FEATURE CARDS -->
    <div class="details-boxes">

        <!-- Replace detail cards with counters that mirror the left-gap stats -->
        <div class="stat-card d-flex flex-column">
            <div class="stat-num" data-target="800">0</div>
            <div class="stat-label">Over 800 rural children trained</div>
        </div>

        <div class="stat-card d-flex flex-row">
            <div class="stat-num" data-target="50">0</div>
            <div class="stat-label">50 girls trained in self-defense</div>
        </div>

        <div class="stat-card d-flex flex-row">
            <div class="stat-num" data-target="10">0</div>
            <div class="stat-label">10 rural coaches certified</div>
        </div>

    </div>

</div>

<script>
    // Animate counters on load
    function animateCounters() {
        const counters = document.querySelectorAll('.stat-num');
        const duration = 1600; // animation duration in ms

        counters.forEach(counter => {
            const target = parseInt(counter.getAttribute('data-target'), 10) || 0;
            const startTime = performance.now();

            function update(now) {
                const elapsed = now - startTime;
                // smooth ease-out
                const progress = Math.min(elapsed / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 3);
                const value = Math.floor(eased * target);

                counter.textContent = value + '+';

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            requestAnimationFrame(update);
        });
    }

    // Run on load per user request (counts immediately when the page loads)
    window.addEventListener('load', animateCounters);
</script>

</body>
</html>
